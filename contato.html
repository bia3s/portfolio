<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/portfolioux.css">

<body class="PaginaContato">

            </label>
            <ul class="lista-menu">
                <li class="lista-menu__item link-ativo">
                    <a href="./index.html" class="lista-menu__link navbar home"></a>
                </li>
                <li class="lista-menu__item lista-menu_portfolio">
                    <div class="lista-menu__link navbar portfolio"></div>
                    <div class="portfolio__paginas">
                        <ul class="portfolio__paginas-lista">
                            <li class="paginas__lista-item uxdesign">
                                <a class="portfolio__paginas navbarportfolio linkuxdesign" href="./portfolio_ux.html"></a>
                            </li>
                            <li class="paginas__lista-item designgrafico">
                                <a class="portfolio__paginas navbarportfolio linkdesigngrafico" href="./design-grafico.html"></a>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="lista-menu__item">
                    <a href="./sobre.html" class="lista-menu__link navbar sobre"></a>
                </li>
                <li class="lista-menu__item">
                    <a href="./contato.html" class="lista-menu__link navbar contato"></a>
                </li>
            </ul>
        </div>
        <div class="container">
            <a href="https://www.linkedin.com/in/beatriz-sobreira-3s"><img src="./assets/linkedin.svg" alt="ícone do linkedin" class="container__imagem"></a>
            <a href="#"><img src="./assets/brasil 1.svg" alt="bandeira do brasil" class="container__imagem br"></a>
            <a href="#"><img src="./assets/uk 1.svg" alt="bandeira do reino unido" class="container__imagem uk"></a>
        </div>

    <main>
        <section class="banner">
            <div class="banner__container contato__width">
                <div class="banner__titulo-container">
                    <div class="banner__linha">
                        <h1 class="banner__titulo conteudo_contato banner_titulo_contato"> Contato </h1>
                    </div>
                </div>
                <div class="contato__info">
                    <img src="./assets/caixa_contato.svg" alt=" contaos da beatriz sobreira">
                </div>
            </div>
        </section>
        <footer class="rodape">
            <div class="rodape__contato">
                <a class="rodape__email" href="mailto:beatrizssobreira@gmail.com?subject=Contato&body=Gostaria de contato para negociação">
                        <img src="./assets/email.svg" alt="ícone de e-mail">
                         <p class="rodape_paragrafo rodape rodape_email"></p>
                </a>
                 <a class="rodape__linkedin" href="https://www.linkedin.com/in/beatriz-sobreira-3s">
                        <img src="./assets/linkedin.svg" alt="ícone do linkedin">
                         <p class="rodape_paragrafo rodape rodape_linkedin"></p>
                 </a>
                 <a class="rodape__github" href="https://github.com/bia3s">
                        <img src="./assets/github.svg" alt="ícone do github">
                         <p class="rodape_paragrafo rodape rodape_github"></p>
                 </a>
            </div>
            <div class="rodape__frase-final">
                <p class="rodape_paragrafo rodape rodape_frase"></p>
                <p class="rodape_paragrafo rodape rodape_ano"></p>
